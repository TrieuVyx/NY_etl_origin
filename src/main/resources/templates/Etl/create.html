<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etl Web</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
          integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
          integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .custom-file-label::after {
            content: 'Select a file';
        }
    </style>
</head>
<body>
<div class="container w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 ">
        <a class="navbar-brand" href="/">ETL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users management</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="/products">Products management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/etl/index">Etl management</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-flex">
                <!--                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
                <!--                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
                <a class="btn btn-outline-success my-2 my-sm-0" href="login">Login</a>
            </form>
        </div>
    </nav>
    <div class="container ">
            <form th:action="@{create}" class="d-flex align-content-center" method="post" enctype="multipart/form-data">
                <div class="">
                    <label for="file" class="buttonCsv">Select a file:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary btn-sm  form-control" id="buttonCsv">CSV</button>
            </form>


    </div>

    <table class="table">
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:each="value : ${row}" th:text="${value}"></td>
        </tr>
        </tbody>

    </table>


</div>

</body>
</html>
