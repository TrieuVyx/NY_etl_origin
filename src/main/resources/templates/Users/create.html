<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#000000">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="container ">
    <div class="justify-content-center align-items-center d-flex w-100">
        <form class="w-50 p-5" th:action="@{/email}" method="POST" enctype="multipart/form-data" th:object="${usersModel}"  >
            <div class="header mb-2 mt-2">
                <h1>Create Form</h1>
            </div>
            <!-- Username input -->

            <div class="form-outline mb-4">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" th:field="${usersModel.username}" />
                <span th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="${usersModel.username}"></span>
            </div>
            <!-- Email input -->

            <div class="form-outline mb-4">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" th:field="${usersModel.email}" />
                <span th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${usersModel.email}"></span>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" th:field="${usersModel.password}" />
                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${usersModel.password}"></span>
            </div>

            <!-- Submit button -->
            <div class="d-flex">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0 m-1">Create</button>
                <a href="/users" class="btn btn-outline-success my-2 my-sm-0" >Home</a>
            </div>


        </form>
    </div>
</div>
</body>
</html>
