<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container text-black d-flex justify-content-center align-items-center">

    <form th:action="@{/send-email}" method="POST" enctype="multipart/form-data" th:object="${emailModel}" >
        <div><h1>Email</h1></div>
        <div class="fieldTo d-flex justify-content-between">
            <label class="w-25">To</label>
            <input type="text" name="email" id="email" class="w-100" th:field="${emailModel.email}" />
        </div>
        <div class="fieldSubject d-flex justify-content-between">
            <label class="w-25">Subject</label>
            <input type="text" name="subject" id="subject" class="w-100" th:field="${emailModel.subject}" />
        </div>
        <div class="fieldSubject d-flex justify-content-between mb-2">
            <label class="w-25">Text</label>
            <textarea name="text" id="text" rows="4" cols="50" class="w-100" th:field="${emailModel.text}"></textarea>
        </div>
        <div class="text-center">
            <input type="submit" value="submit" class=" btn btn-outline-success my-2 my-sm-0" />

        </div>
    </form>



</div>


</body>
</html>
